<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title}, ~{:: link})">
    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <title>CrittR - Accounts</title>
</head>
<body>
<header th:replace="fragments/general :: navbar"></header>
<div class="container">
    <main>

        <section class="py-3 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Manage Accounts</h1>
                </div>
            </div>
        </section>

        <div class="overview py-5">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Email</th>
                            <th scope="col">Name</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr style="position: relative" th:each="account : ${allAccounts}">
                            <td><a class="stretched-link link-table-rows" th:href="@{/user/details/edit/{userId}(userId=${account.userId})}" th:text="${account.email}"></a></td>
                            <td th:text="${account.username}"></td>
                            <td th:text="${account.getRole().getDisplayName()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>
    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>
</html>
