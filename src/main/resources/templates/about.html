<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title}, ~{:: link})">
  <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
  <title>About</title>
</head>
<body>
<header th:replace="fragments/general :: navbar"></header>
<div class="container">
  <main>
    <div class="container py-3 text-center">
      <div class="mb-5">
        <h3>About CrittR Petting Zoo</h3><br>
        <img class="rounded-1 shadow" width="300px" src="../static/assets/DefaultAnimalPicture.png" th:src="@{/assets/DefaultAnimalPicture.png}" alt="Petting zoo aerial photo">
      </div>
      <div class="row row-cols-3 g-3 justify-content-around">
        <div class="border rounded-2 py-4 px-4">
          <h3>Our mission</h3>
          <br>
          <p>Bringing people and animals together</p>
          <p>Making sure all our animals can live their best life</p>
        </div>
        <div class="border rounded-2 py-4 px-4">
          <h3>Contact us</h3>
          <br>
          <div class="aboutContactInfo">
            <i class="bi bi-telephone"></i>
            <p class="aboutText">050 - 5357000</p>
          </div>
          <div class="aboutContactInfo">
            <i class="bi bi-house"></i>
            <p class="aboutText">Boomlaan 14, 9710 AA, Groningen</p>
          </div>
        </div>
          <div class="border rounded-2 py-4 px-4">
            <h3>Opening hours</h3>
            <br>
            <p>Monday to Friday: 9:00 - 17:00 </p>
            <p>Saturday: 9:00 - 20:00 </p>
            <p>Sunday: 11:00 - 17:00</p>
          </div>
        </div>
      </div>
  </main>
  <footer th:replace="fragments/general :: footer"></footer>
  <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>
</html>
