<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseheader(title, link)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/caretakers}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title th:replace="${title}">TITLE</title>
</head>
<body>
<header th:fragment="navbar" class="p-2 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center">
            <a class="nav-link px-2 link-dark" th:href="@{/home}">
                <img src="../static/assets/CrittrLogoWhite.png" th:src="@{/assets/CrittrLogoWhite.png}" alt="CrittR-Logo" width="50" class="d-inline-block align-text-top">
            </a>
            <ul class="nav me-auto">
                <li><a class="nav-link px-2 link-dark fw-bold nav-text-link" th:href="@{/home}">CrittR</a></li>
                <li><a class="nav-link px-2 link-dark fw-bold nav-text-link" sec:authorize="hasRole('CARETAKER')" th:href="@{/account/details/{userId}(userId=${#authentication.getPrincipal().getUserId()})}">Dashboard</a></li>
                <li><a class="nav-link px-2 link-dark fw-bold nav-text-link" sec:authorize="hasRole('MEMBER') or hasRole('ADMIN') or isAnonymous()" th:href="@{/animals}">Animals</a></li>
                <li><a class="nav-link px-2 link-dark fw-bold nav-text-link" sec:authorize="hasRole('CARETAKER') or hasRole('ADMIN')" th:href="@{/caretaker/animals}">Animals</a></li>
                <li><a class="nav-link px-2 link-dark fw-bold nav-text-link" sec:authorize="hasRole('CARETAKER') or hasRole('ADMIN')" th:href="@{/reports}">Reports</a></li>
                <li><a class="nav-link px-2 link-dark fw-bold nav-text-link" sec:authorize="hasRole('MEMBER')" th:href="@{/reports/new}" >Report a problem</a></li>
            </ul>
            <ul class="nav">
            </ul>
            <ul class="nav">
                <li><a class="nav-link px-2 link-dark nav-text-link" th:href="@{/about}">About</a></li>
                <li><a sec:authorize="hasRole('MEMBER')" class="nav-link px-2 link-dark nav-text-link" th:href="@{/user/details/{userId}(userId=${#authentication.getPrincipal().getUserId()})}"><span th:text="${#authentication.getPrincipal().getUsername()}"></span></a></li>
                <li><a sec:authorize="hasRole('ADMIN')" class="nav-link px-2 link-dark nav-text-link" th:href="@{/accounts/users}">Accounts</a></li>
                <li><a sec:authorize="isAuthenticated()" class="nav-link px-2 link-dark nav-text-link" th:href="@{/logout}">Logout</a></li>
                <li><a sec:authorize="isAnonymous()" class="nav-link px-2 link-dark nav-text-link" th:href="@{/login}">Login</a></li>
                <li><a sec:authorize="isAnonymous()" class="nav-link px-2 link-dark nav-text-link" th:href="@{/users/new}">Sign up</a></li>
            </ul>
        </div>
    </div>
</header>
<main>

</main>
<footer th:fragment="footer" class="py-3 my-4">
    <p class="text-center text-black-50 border-top">Databeestjes 2022 &copy;</p>
</footer>
<div th:fragment="bottomscripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/crittrJS.js}" ></script>
    <script type="text/javascript" th:src="@{/js/favouriteJS.js}" ></script>
    <script type="text/javascript" th:src="@{/js/reportJS.js}" ></script>
    <script type="text/javascript" th:src="@{/js/animalJS.js}" ></script>
    <script type="text/javascript" th:src="@{/js/modalJS.js}" ></script>

</div>
</body>
</html>
