<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:fragment="baseheader(title, link)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:replace="${link}" rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <title th:replace="${title}">TITLE</title>
</head>
<body>
<header th:fragment="navbar" class="p-3 mb-3 border-bottom">
    <div class="container">
        <div class="d-flex flex-wrap">
            <nav class="nav me-auto">
                <a class="nav-link px-2 link-dark" th:href="@{/home}">
                    <img src="../static/assets/CrittrLogoWhite.png" th:src="@{/assets/CrittrLogoWhite.png}" alt="CrittR-Logo" width="50" class="d-inline-block align-text-top">
                </a>
                <div class="d-flex mt-2">
                <a class="nav-link px-2 link-dark fw-bold" th:href="@{/home}">CrittR</a>
                <a class="nav-link px-2 link-dark fw-bold" th:href="@{/animals}">Animals</a>
                <a class="nav-link px-2 link-dark fw-bold" sec:authorize="hasRole('CARETAKER') or hasRole('ADMIN')" th:href="@{/caretaker/animals}">Animals (C)</a>
                <a class="nav-link px-2 link-dark fw-bold" sec:authorize="hasRole('CARETAKER') or hasRole('ADMIN')" th:href="@{/reports}">Reports</a>
                </div>
            </nav>
            <nav class="nav">
                <div class="d-flex mt-2">
                <a sec:authorize="hasRole('MEMBER') or hasRole('CARETAKER')" class="nav-link px-2 link-dark" th:href="@{/user/details/{userId}(userId=${#authentication.getPrincipal().getUserId()})}">Account</a>
                <a sec:authorize="hasRole('ADMIN')" class="nav-link px-2 link-dark" th:href="@{/accounts/users}">Accounts</a>
                <a sec:authorize="isAuthenticated()" class="nav-link px-2 link-dark" th:href="@{/logout}">Logout</a>
                <a sec:authorize="isAnonymous()" class="nav-link px-2 link-dark" th:href="@{/login}">Login</a>
                <a sec:authorize="isAnonymous()" class="nav-link px-2 link-dark" th:href="@{/users/new}">Sign up</a>
                </div>
            </nav>
        </div>
    </div>
</header>
<main>

</main>
<footer th:fragment="footer" class="py-3 my-4">
    <p class="text-center text-black-50 border-top">Databeestjes 2022 &copy;</p>
</footer>
<div th:fragment="bottomscripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</div>
</body>
</html>
