<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title}, ~{:: link})" >
    <link rel="stylesheet" type="text/css" th:href="@{/css/caretakers.css}">
    <title>CrittR - Animal Details</title>
</head>
<body>
<header th:replace="fragments/general :: navbar"></header>
<div class="container">
    <main>
        <section class="py-3 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Details of <span th:text="${animal.name}"></span></h1>
                </div>
            </div>
        </section>

        <div class="overview py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Species</th>
                            <th scope="col">Date of Birth</th>
                            <th scope="col">Age</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${animal.species}"></td>
                            <td th:text="${#temporals.format(animal.birthDate, 'dd-MM-yyyy')}"></td>
                            <td th:text="${animal.getAge()}"></td>
                            <td><a th:href="@{/animals/update/{animalId}(animalId=${animal.animalId})}">Edit</a></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <form method="post" th:object="${animal}" th:action="@{/caretaker/animals/details/incoming/{animalId}(animalId = ${animal.animalId})}">
                            <input class="btn btn-primary" type="submit" value="Incoming"/>
                        </form>
                        <form method="post" th:object="${animal}" th:action="@{/caretaker/animals/details/present/{animalId}(animalId = ${animal.animalId})}">
                            <input class="btn btn-primary" type="submit" value="Present"/>
                        </form>
                        <form method="post" th:object="${animal}" th:action="@{/caretaker/animals/details/relocated/{animalId}(animalId = ${animal.animalId})}">
                            <input class="btn btn-secondary" type="submit" value="Relocated"/>
                        </form>
                        <form method="post" th:object="${animal}" th:action="@{/caretaker/animals/details/deceased/{animalId}(animalId = ${animal.animalId})}">
                            <input class="btn btn-secondary" type="submit" value="Deceased"/>
                        </form>
                    </div>
                </div>
                <div>
                <table>
                    <tr>
                        <th>Reports</th>
                    </tr>
                    <tr th:each="report : ${allReports}">
                        <td><a th:text="${report.issue}" th:href="@{/reports/details/{reportId}(reportId=${report.reportId})}"></a></td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>
</html>
