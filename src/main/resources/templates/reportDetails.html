<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>Report</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/general :: navbar"></header>
    <main>
        <h1>Report nr <span th:text="${report.reportId}"></span></h1>
        <table>
            <tr>
                <th>Animal</th>
                <th>Species</th>
                <th>Issue</th>
            </tr>
            <tr>
                <td th:text="${animalName}"></td>
                <td th:text="${report.species}"></td>
                <td th:text="${report.issue}"></td>
            </tr>
        </table>
        <label for="reportDescription">Description</label><br>
        <textarea id="reportDescription" readonly th:text="${report.description}"></textarea>
    </main>
    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>
</html>
