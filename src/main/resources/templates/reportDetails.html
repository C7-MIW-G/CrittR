<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>Report</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/general :: navbar"></header>
    <main>
        <section class="py-3 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Report nr <span th:text="${report.reportId}"></span></h1>
                </div>
            </div>
        </section>
        <div class="overview py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th scope="row">Species</th>
                            <td class="list-group-item" th:text="${report.species}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Animal</th>
                            <td class="list-group-item" th:text="${animalName}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Issue</th>
                            <td class="list-group-item" th:text="${report.issue}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Description</th>
                            <td class="list-group-item" th:text="${report.description}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Status</th>
                            <td class="list-group-item" th:text="${report.status}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <form class="reportStatusButton" method="post" th:object="${report}" th:action="@{/reports/details/accept/{reportId}(reportId = ${report.reportId})}">
                        <input type="submit" value="Accept"/>
                    </form>
                    <form class="reportStatusButton" method="post" th:object="${report}" th:action="@{/reports/details/discard/{reportId}(reportId = ${report.reportId})}">
                        <input type="submit" value="Discard"/>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>
</html>
