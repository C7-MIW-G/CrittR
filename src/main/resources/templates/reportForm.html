<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title}, ~{:: link})">
    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <title>CrittR - New Report</title>
</head>
<body>
<header th:replace="fragments/general :: navbar"></header>
<div class="container">
    <main>
        <section class="py-3 container">
            <div class="row py-lg-3 detailpage-background shadow">
                <div class="py-5">
                    <div class="container row row-cols-2 g-3 justify-content-around">
                        <div class="info-table shadow">
                            <div class="header-info-table">
                                <h1>Report an issue</h1>
                            </div>
                            <form class="row g-3 p-2" th:action="@{/reports/new}" method="post" th:object="${report}">
                                <input type="hidden" th:field="*{reportId}"/>
                                <div class="col-9 pt-2">
                                    <label class="form-label fw-bold" for="SpeciesInput">Species:*</label>
                                    <input class="form-control" id="SpeciesInput" type="text" placeholder="e.g. 'Goat'" th:field="*{species}">
                                    <p class="errormessage" th:if="${#fields.hasErrors('species')}">Please provide the species</p>
                                </div><br>
                                <div class="col-9">
                                    <label class="form-label fw-bold" for="animalInput">Animal name:</label>
                                    <input type="text" class="form-control" id="animalInput"
                                           placeholder="leave empty if unknown" th:field="*{animalName}" oninput="filterAnimalBox()">
                                    <select style="display: none"  class="form-select" size="5" aria-label="size 5 select example" id="AnimalNameInput" th:field="*{animal}">
                                    </select>
                                </div><br>
                                <div class="col-9">
                                    <label class="form-label fw-bold" for="IssueInput">Issue:*</label>
                                    <input class="form-control" type="text" id="IssueInput" placeholder="e.g. 'broken leg'" th:field="*{issue}"/>
                                    <p class="errormessage" th:if="${#fields.hasErrors('issue')}">Please provide the issue</p>
                                </div><br>
                                <div class="col-9">
                                    <label class="form-label fw-bold" for="DescriptionInput">Description:</label>
                                    <textarea class="form-control" id="DescriptionInput" name="description" placeholder="tell us more" th:field="*{description}"></textarea>
                                </div><br>
                                <div class="col-9 d-flex justify-content-between">
                                    <div class="col-2">
                                        <a class="btn btn-primary cancel-button" th:href="@{/animals}">Cancel</a>
                                    </div>
                                    <div class="col-2">
                                        <input value="Send" type="submit" class="btn btn-primary submit-button"/>
                                    </div>
                                </div><br>
                                <div class="col-10">
                                    <p class="text-black-50">*Mandatory</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>
</html>
