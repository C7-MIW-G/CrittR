<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>Animal overview</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/general :: navbar"></header>
    <h1>An overview of all the animals</h1>
    <div>
        <table>
            <tr>
                <th>Name</th>
                <th>Species</th>
                <th>Age</th>
            </tr>
            <tr th:each="animal : ${allAnimals}">
                <td th:text="${animal.name}"></td>
                <td th:text="${animal.species}"></td>
                <td th:text="${animal.getAge()}"></td>
                <td><a th:href="@{/animals/details/{animalId}(animalId=${animal.animalId})}">Details</a></td>
                <td><a th:href="@{/animals/update/{animalId}(animalId=${animal.animalId})}">Update</a></td>
                <td><a th:href="@{/animals/delete/{animalId}(animalId=${animal.animalId})}">Delete</a></td>
            </tr>
        </table>
    </div>
    <a th:href="@{/animals/new}" role="button">Add animal</a>
</div>
</body>
<footer th:replace="fragments/general :: footer"></footer>
<div th:replace="fragments/general :: bottomscripts"></div>
</html>
