<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title}, ~{:: link})">
    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <title>Animal overview</title>
</head>
<body onload="searchAnimals()">
<header th:replace="fragments/general :: navbar"></header>
<div class="container">
    <main>
        <section class="py-3 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">Animals</h1>
                    <p class="lead text-muted">These are all the animals in the Petting Zoo</p>
                    <a sec:authorize="isAuthenticated()" th:href="@{/reports/new}" role="button" class="btn btn-primary my-2">Report issue</a>
                </div>
            </div>
        </section>
        <div class="overview py-5">
            <input type="text" class="animal-search-bar" id="animal-search-input" placeholder="Filter" oninput="searchAnimals()">
            <div class="container">
                <div id="animalsTable" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>
</html>
