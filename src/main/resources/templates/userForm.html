<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>New user</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/general :: navbar"></header>

    <main>
        <div class="col-lg-8">
            <h1>Create Account</h1>
            <form class="row g-3" th:action="@{/users/new}" method="post" th:object="${newUser}">
                <input type="hidden" th:field="*{userId}"/>
                <div class="col-8">
                    <label class="form-label" for="username">Username</label>
                    <input class="form-control" placeholder="Username" id="username" type="text" th:field="*{username}"/>
                    <p class="errormessage" th:if="${#fields.hasErrors('username')}">Please enter a username</p>
                </div><br>
                <div class="col-8">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-control" placeholder="Password" id="password" type="password" th:field="*{password}">
                    <p class="errormessage" th:if="${#fields.hasErrors('password')}">Please enter a password</p>
                </div><br>
                <div class="col-10">
                    <input value="Create account" type="submit" class="btn btn-primary"/>
                </div>
            </form>
        </div>
    </main>

    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>
</html>
