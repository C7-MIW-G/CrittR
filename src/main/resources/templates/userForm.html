<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>CrittR - Sign Up</title>
</head>
<body onload="setErrorField()">
<script type="text/javascript" >
    function setErrorField() {
        const uniquenessError = document.getElementById('uniquenessError');
        if (uniquenessError.innerHTML === "") {
            uniquenessError.style.display = 'none'
        } else {
            uniquenessError.style.display = 'block'
        }
    }
</script>
<header th:replace="fragments/general :: navbar"></header>
<div class="container">
    <main>
        <div class="col-lg-8">
            <h1>Create Account</h1>
            <form class="row g-3" th:action="@{/users/new}" method="post" th:object="${user}">
                <input type="hidden" th:field="*{userId}"/>
                <div class="col-8">
                    <label class="form-label" for="email">Email*</label>
                    <input class="form-control" placeholder="Email" id="email" type="text" th:field="*{email}"/>
                    <p class="errormessage" id="uniquenessError" th:text="${uniquenessError}" />
                    <p class="errormessage" th:if="${#fields.hasErrors('email')}">Please enter a valid email address</p>
                </div><br>
                <div class="col-8">
                    <label class="form-label" for="username">Name*</label>
                    <input class="form-control" placeholder="Name" id="username" type="text" th:field="*{username}"/>
                    <p class="errormessage" th:if="${#fields.hasErrors('username')}">Please enter your name</p>
                </div><br>
                <div class="col-8">
                    <label class="form-label" for="password">Password*</label>
                    <input class="form-control" placeholder="Password" id="password" type="password" th:field="*{password}">
                    <p class="errormessage" th:if="${#fields.hasErrors('password')}">Please enter a strong password</p>
                </div><br>
                <div class="col-10">
                    <input value="Sign up" type="submit" class="btn btn-primary"/>
                </div><br>
                <div class="col-10">
                    <p class="text-black-50">*Mandatory</p>
                </div>
            </form>
        </div>
    </main>

    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>

</html>
