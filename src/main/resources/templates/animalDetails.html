<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>Animal Details</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/general :: navbar"></header>
    <main>
        <h1>Details of <span th:text="${animal.name}"></span></h1>
        <div>
            <table>
                <tr>
                    <th>Species</th>
                    <th>Date of Birth</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td th:text="${animal.species}"></td>
                    <td th:text="${animal.birthDate}"></td>
                    <td th:text="${animal.getAge()}"></td>
                    <td><a th:href="@{/animals/update/{animalId}(animalId=${animal.animalId})}">Update</a></td>
                    <td><a th:href="@{/animals/delete/{animalId}(animalId=${animal.animalId})}">Delete</a></td>
                </tr>
            </table>
        </div>
    </main>
    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>
</html>
