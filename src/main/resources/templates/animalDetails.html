<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title}, ~{:: link})">
    <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
    <title>CrittR - Animal Details</title>
</head>
<body>
<header th:replace="fragments/general :: navbar"></header>
<div class="container">
    <main>
        <section class="py-3 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light"><span th:text="${animal.name}"></span> the <span th:text="${animal.species}"></span></h1>
                </div>
            </div>
        </section>
        <div class="overview py-5">
            <div class="container">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-5 col-md-5 col-sm-6">
                                <div class="white-box">
                                    <img src="../static/assets/goat2.png" th:src="@{/assets/goat2.png}" class="img-responsive">
                                </div>
                            </div>
                            <div class="col-lg-7 col-md-7 col-sm-6">
                                <h4 class="box-title mt-5">Biography</h4>
                                <p th:text="${animal.biography}"></p>
                                <div class="col-lg-7 col-md-7 col-sm-6 table-animal-info">
                                    <table class="table table-bordered">
                                        <tbody>
                                        <tr>
                                            <th class="th-sm" scope="row">Animal</th>
                                            <td class="list-group-item" th:text="${animal.species}"></td>
                                        </tr>
                                        <tr>
                                            <th class="th-sm" scope="row">Age</th>
                                            <td class="list-group-item" th:text="${animal.age}"></td>
                                        </tr>
                                        <tr>
                                            <th class="th-sm" scope="row">birthdate</th>
                                            <td class="list-group-item" th:text="${animal.birthDate}"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>
</html>
