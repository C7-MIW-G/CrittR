<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title}, ~{:: link})">
  <link rel="stylesheet" type="text/css" th:href="@{/css/general.css}">
  <title>Login</title>
</head>
<body>
<header th:replace="fragments/general :: navbar"></header>
<div class="container">
  <main>
    <div class="container py-3 text-center">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Please sign in</h1>
        <form class="row g-3" th:action="@{/login}" method="post">
          <div class="col-8">
            <label class="form-label" for="email">Email*</label>
            <input class="form-control" name="email" placeholder="Email" id="email" type="text"/>
          </div><br>
          <div class="col-8">
            <label class="form-label" for="password">Password*</label>
            <input class="form-control" name="password" placeholder="Password" id="password" type="password"/>
          </div><br>
          <div class="col-10">
            <input id="loginButton" value="Sign in" type="submit" class="btn btn-primary"/>
          </div><br>
        </form>
      </div>
    </div>

  </main>
  <footer th:replace="fragments/general :: footer"></footer>
  <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>
</html>
