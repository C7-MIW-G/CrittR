<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>Reports</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/general :: navbar"></header>
    <h1>Overview of Reports</h1>
    <table>
        <tr>
            <th>Report nr</th>
            <th>Species</th>
            <th>Issue</th>
            <th>Date made</th>
        </tr>
        <tr th:each="report : ${allReports}">
            <td><a th:text="${report.reportId}" th:href="@{/reports/details/{reportId}(reportId=${report.reportId})}"></a></td>
            <td th:text="${report.species}"></td>
            <td th:text="${report.issue}"></td>
            <td th:text="${#temporals.format(report.reportDate, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
    </table>
    <button onclick="window.location.href='/reports/new';">Make report</button>

    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>
</html>
