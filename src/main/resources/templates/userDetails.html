<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>CrittR - User Details</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/general :: navbar"></header>
    <main>

        <div class="container py-3 text-center">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Your personal information</h1>
            </div>
        </div>
        <div class="overview py-5 bg-light">
            <div class="container">
                <div class="row row-cols-1 g-3">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <th class="th-sm" scope="row">Name</th>
                            <td class="list-group-item" th:text="${user.username}"></td>
                        </tr>
                        <tr>
                            <th class="th-sm" scope="row">Email</th>
                            <td class="list-group-item" th:text="${user.email}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div>
                    <a th:href="@{/user/details/edit/{userId}(userId=${user.userId})}" class="btn btn-primary my-2" role="button">Edit</a>
                    </div>
                    <table>
                        <tr>
                        <th>Your reports</th>
                        </tr>
                        <tr th:each="report : ${user.reports}">
                            <td><a th:text="${report.issue}" th:href="@{/reports/details/{reportId}(reportId=${report.reportId})}"</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </main>
    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>
</html>
