<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseheader(~{:: title})">
    <title>Add Animal</title>
</head>
<body>
<div class="container">
    <header th:replace="fragments/general :: navbar"></header>
    <div>
        <h1>Add a new animal</h1>
        <form th:action="@{/animals/new}" method="post" th:object="${animal}">
            <input type="hidden" th:field="*{animalId}" />
            <table>
                <tr>
                    <td><label for="animalName">Name</label></td>
                    <td><input id="animalName" type="text" th:field="*{name}"/> </td>
                </tr>
                <tr>
                    <td><label for="animalSpecies">Species</label></td>
                    <td><input id="animalSpecies" type="text" th:field="*{species}"/> </td>
                </tr>
                <tr>
                    <td><label for="animalBirthdate">Birthdate</label></td>
                    <td><input id="animalBirthdate" type="date" th:field="*{birthDate}"/> </td>
                </tr>
            </table>
            <input value="Save" type="submit"/>
        </form>
    </div>
    <footer th:replace="fragments/general :: footer"></footer>
    <div th:replace="fragments/general :: bottomscripts"></div>
</div>
</body>

<div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
</div>
</html>
